<!DOCTYPE html>
<head>
    <title>Coastal Carnage</title>
        <link href = "style.css" rel = "stylesheet" type = "text/css" /> <!--link for css file-->
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0" > <!--make web pag responsive-->
        
</head>
<body>
    <div class = "overlay-text">
        <h1 id="title">Welcome, Guest!</h1>
        <p id = "health-display">Health:</p>
        <p id = "timer-display">Timer:</p>
        <p id = "details-display"></p>

        <div>
            <button class = "btn" id = "up-button">UP</button>
            <button class = "btn" id = "down-button">DOWN</button>
            <button class = "btn" id = "left-button">LEFT</button>
            <button class = "btn" id = "right-button">RIGHT</button>
            <button class = "btn" id = "shoot-button">SHOOT</button>
        </div>
        <div style="margin-top: 10px;">
            <a href = "/game" id = "replay-btn">Restart</a>
            <a href = "/index" id = "quit-btn">Quit</a>
        </div>

        

        

    </div>
    <div id = "death-screen">
        <h1 id = "death-text">You Died</h1>
        <h2 id = "time-survived">You survived for </h2>
        <a href = "/game" id = "replay-btn">Restart</a>
        <a href = "/index" id = "quit-btn">Quit</a>
    </div>

    <div class = "progress-bar-container">
        <label for="progress-bar" id = "loading-label" >Loading...</label>
        <progress id = "progress-bar" value = "0" max = "100"></progress>
    </div>
    <!--div containing three.js scene canvas-->
    <div id = "scene-container">
        <!-- background audio for game-->  
        <audio loop autoplay>
            <source src = "resources/audio/background-music.mp3" type = "audio/mpeg">sdwas
        </audio>  
    </div>
    


    <!--importing three.js-->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
     "imports":{
        "three":"https://unpkg.com/three@0.169.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.169.0/examples/jsm/"
        }
    }
    </script>
    <!--referencing/calling js scripts-->
    <script type="module" src="js/rendererManager.js" ></script> <!--sets up renderer-->
    <script type="module" src="js/loadingScreen.js" ></script> <!--defines loading manager-->
    <script type="module" src="js/gameData.js" ></script> <!--defines variables and reads data initially-->
    <script type="module" src="js/audioManager.js" ></script> <!--defines variables for sound effects-->
    <!--<script type="module" src="js/waterManager.js" ></script> creates stuff for water plane-->
    <script type="module" src="js/main.js"></script> <!--runs code for main game-->

    


    

</body>
